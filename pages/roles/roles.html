<div class="container-fluid">
  <h2 class="mb-4">Roles & Accesos</h2>

  <div class="row g-4">

    <!-- ðŸ”¹ Columna Roles -->
    <div class="col-lg-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">

          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Roles</h5>
            <button class="btn btn-primary btn-sm">
              <i class="bi bi-plus-lg"></i> Crear Rol
            </button>
          </div>

          <div class="list-group flex-grow-1" id="rolesList">
            <button class="list-group-item list-group-item-action active" onclick="selectRole(this)" data-role="Administrador">
              Administrador
              <div class="float-end">
                <i class="bi bi-pencil me-2 text-muted" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"></i>
                <i class="bi bi-trash text-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar"></i>
              </div>
            </button>

            <button class="list-group-item list-group-item-action" onclick="selectRole(this)" data-role="Recepcionista">
              Recepcionista
              <div class="float-end">
                <i class="bi bi-pencil me-2 text-muted" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"></i>
                <i class="bi bi-trash text-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar"></i>
              </div>
            </button>

            <button class="list-group-item list-group-item-action" onclick="selectRole(this)" data-role="Contabilidad">
              Contabilidad
              <div class="float-end">
                <i class="bi bi-pencil me-2 text-muted" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"></i>
                <i class="bi bi-trash text-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar"></i>
              </div>
            </button>
          </div>

        </div>
      </div>
    </div>

    <!-- ðŸ”¹ Columna Permisos -->
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body d-flex flex-column">

          <div class="d-flex justify-content-between align-items-center">
            <h5 id="roleTitle" class="mb-0">
              Permisos - Administrador
            </h5>
            <button class="btn btn-success btn-sm" id="savePermissionsBtn">
              <i class="bi bi-check-lg me-1"></i>
              Guardar Cambios
            </button>
          </div>
          
          <hr>

          <div id="permissionsContainer" class="flex-grow-1">
            <!-- Secciones generadas dinÃ¡micamente -->
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
