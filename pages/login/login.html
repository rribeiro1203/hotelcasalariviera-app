<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login | Hotel Casa La Riviera</title>
  <link rel="icon" type="image/png" href="../../assets/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow" style="width: 360px;">
    <form class="card-body" onsubmit="login(event)">
      <div class="text-center mb-3">
        <img
          src="../../assets/logo_light.png"
          alt="Hotel Casa La Riviera"
          class="login-logo"
        >
      </div>
      <!--<h4 class="text-center mb-4">Hotel Casa La Riviera</h4>-->

      <div class="mb-3">
        <label class="form-label">Número de documento</label>
        <input type="text" id="numDoc" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <div class="position-relative">
          <input type="password" id="password" class="form-control">
          <button type="button" tabindex="-1" class="btn p-0 border-0 bg-transparent position-absolute end-0 top-50 translate-middle-y me-2"
                  onclick="togglePassword('password', this)">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>

      <div id="error" class="text-danger mt-3 text-center d-none">
        Credenciales inválidas
      </div>
    </form>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Javascript -->
  <script type="module" src="login.js"></script>

</body>
</html>
